<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
    </head>
    <body>
        <h1>{{head}}</h1>
        <h2 style="font-family:verdana,serif">{{greet}}</h2>
        <a href="/startgame">
            <button onclick>Start Playing</button>
        </a>
        <script>
            var returnValue = function () {
                fetch('/api')
                    .then((response) => response.json())
                    .then((data) => {
                        console.log(data);
                        document.getElementById("displayID").innerHTML = data.Yomamma;
                    })
            }
            setInterval(returnValue, 5000)
        </script>
        <h1>De waarde: <span id="displayID">#</span></h1>
    </body>

</html>
